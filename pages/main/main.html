<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!------------------------------>
    <!----------HTML Layout--------->
    <!------------------------------>

    <!-- navbar -->
    <nav id="navbar"></nav>

    <div class="container-lg mb-5">
        <div class="row">
            <section region="group" class="u-inner-shadow col-xs-12">
                <template id="t-member">
                    <div class="member row py-2">
                        <div class="col col-2">
                            <div class="text-center fs-1 bi bi-person-fill"></div>
                        </div>
                        <div class="col col-10 d-flex">
                            <span class="member__name align-self-center">Firstname Lastname</span>
                            <i class="me-3 ms-auto align-self-center bi bi-chevron-right"></i>
                        </div>
                    </div>
                </template>
            </section>

            <section region="suggestions" class="col-xs-12">
                <template id="suggestions_card">
                    <div class="card col-lg-4 col-md-6 col-sm-12">
                        <img class="card-img-top" src="">
                        <div class="card-body">
                            <h5 class="card-title">placeholder</h5>
                            <br>
                            <p class="card-length">placeholder</p>
                            <br>
                            <p id=""></p>
                            <p class="card-text"></p>
                            <button class="btn btn-primary card-btn">Read
                                more</button>
                        </div>
                    </div>
                </template>

                <h1 class="u-section-header text-center my-4 mt-3 gap-1">Suggestions</h1>
                <div class="row u-card-group"></div>
            </section>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>

    <!-- Link to scripts of your own -->
    <script src="../../scripts/firebaseAPI_DTC06.js"></script>
