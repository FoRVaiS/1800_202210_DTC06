<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> full page info template </title>
    <!-- links to local JS and CSS pages -->
    <script src="../../scripts/vendors.js"></script>
    <link rel="stylesheet" href="../../styles/vendors.css">
    <link rel="stylesheet" href="../../styles/global.css">
</head>

<body>
    <!------------------------------>
    <!----------HTML Layout--------->
    <!------------------------------>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

    <!-- <div id="suggestion-cards-container"> -->

    <div class="d-flex flex-column justify-content-center">
        <div class="container">
            <h1>Information</h1>
            <!-- Here is container for cards  -->
            <div class="container">
                <div id="infoCardGroup" class="row row-cols-auto">
                    <div class="card">
                        <img id="picture" class="card-img-top" src="">
                        <div class="card-body">
                            <h5 class="card-title">placeholder</h5>
                            <br>
                            <p>Address:</p>
                            <p class="card-address">placeholder</p>
                            <br>
                            <p>Hours:</p>
                            <p class="card-hours">placeholder</p>
                            <br>
                            <p>Website:</p>
                            <p class="card-website">placeholder</p>
                            <br>
                            <p>Phone:</p>
                            <p class="card-phone">placeholder</p>
                            <br>
                            <span class="flex-end align-self-center bi bi-bookmark fs-1 bookmark"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer"></footer>

        <!-- Link to scripts of your own -->
        <script src="../../scripts/firebaseAPI_DTC06.js"></script>
