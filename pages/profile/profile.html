<!DOCTYPE html>
<html lang="en">

<head>
    <title>comidas</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../scripts/vendors.js"></script>
    <link rel="stylesheet" href="../../styles/vendors.css">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../../styles/global_styles.css">
    <link rel="stylesheet" href="./profile.css">

</head>

<body>
    <!------------------------------>
    <!----------HTML Layout--------->
    <!------------------------------>

    <!-- navbar -->
    <nav class="navbar"></nav>

    <div class="container">
        <br>
        <br>

        <!------------->
        <!-- Profile -->
        <!------------->
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center">
                    <img id="profilePicture" src="../../images/placeholder.png" width="200px">
                    <span class="name mt-3" id='displayName'></span>
                    <span class="profile-content" id="displayCountry"></span>
                    <span class="profile-content" id="displayLanguage"></span>
                    <!-- <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span></span> </div> -->
                    <div class="text mt-3 ">
                        <span id="displayBio">Eleanor Pena is a creator of minimalistic x bold graphics and digital
                            artwork.<br>
                    </div>
                    <!-- <div id="editProfileBtn"><button class="btn1 btn-dark mt-3">Edit Profile</button></div> -->
                    <!-- <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">what do you need here?</div> -->
                </div>
                <form>
                    <fieldset id="personalInfoInput">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="countryInput" class="form-control" placeholder="Enter your country">
                        </div>
                        <div class="form-group">
                            <label>Preferred Language</label>
                            <input type="text" id="languageInput" class="form-control"
                                placeholder="Enter your language">
                        </div>
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea id="bioInput" class="form-control" placeholder="Write your bio here"></textarea>
                        </div>
                        <label>Preferred Language - draft</label>
                        <select class="form-select">
                            <option>draft</option>
                            <option selected>English</option>
                            <option value="fra">French</option>
                            <option value="engfra"> English and French </option>
                        </select>
                        </fieldset>
                </form>

                <div class="d-flex justify-content-center mt-5">
                    <button id='editButton' onclick=editUserInfo() type="button" class="btn btn-dark">Edit
                        Profile</button>
                    <span style="width: 15px"></span>
                    <button id="saveButton" onclick=saveUserInfo() type="button" class="btn btn-secondary">Save</button>
                </div>
            </div>

        </div>

        <div class="container-sm">
            <h1>Favorites (Placeholder Section)</h1>
            <hr>

            <div id="fav-card__group" class="card-group flex-column">
                <template id="profile__fav-card">
                    <div class="card mb-3 overflow-hidden fav-card__pic-container">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img class="h-100 w-100" class="img-fluid" alt="Food Images from Unsplash">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2 class="card-title fav-card__title">Card title</h2>
                                    <p class="card-text fav-card__description">This is a wider card with supporting text
                                        below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>
                                    <b class="card-text fav-card__location">Somewhere in a galaxy--</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>

    <!-- Your own JavaScript functions go here -->

    <!-- Link to scripts of your own -->
    <script src="../../scripts/firebaseAPI_DTC06.js"></script>
    <script src="../../scripts/load-partials.js"></script>
    <!-- <script src="../../scripts/script.js"></script> -->
    <script src="./profile.js"></script>


</body>

</html>
