<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> full page info template </title>

    <!-- bootstrap 5 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstrap 5 js CDM -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #bannerPho {
            background-image: url("../images/pho_img.jpeg");
            background-size:cover;
            background-repeat: no-repeat;
            background-position: center center;
            width:100%;
            height: 300px;
        }

        #saveIcon {
            border: 3px solid black;
            background-image: url("../icon/icon-heart-pink.png");
            background-position: center;
            background-size: 90%;
            width:50px;
            height: 50px;
        }

        #shareIcon {
            border: 3px solid black;
            background-image: url("../icon/icons8-share-64.png");
            background-position: center;
            background-size: 90%;
            width:50px;
            height: 50px;
        }
    </style>

</head>

<body>
    <div id="bannerPho">
        <!-- background image -->
    </div>

    <div class="bg-primary">
        <h3 id="restaurantName">restaurant name</h3>

    </div>
    <div class="container-fluid text-center">
        <button class="rounded-circle" id="saveIcon"> <!--saveIcon-->
        </button>
        <button class="rounded-circle" id="shareIcon"> <!--shareIcon-->
        </button>
    </div>
    <div class="card">
        <ul class="list-group  mx-0" style="width:100%">
            <li class="list-group-item" id="#">location</li>
            <li class="list-group-item" id="#">operation hours</li>
            <li class="list-group-item" id="#">menu</li>
            <li class="list-group-item" id="#">address</li>
            <li class="list-group-item" id="#">contact info (phone number))</li>
            <li class="list-group-item" id="#">reviews</li>
        </ul>
    </div>




</body>

</html>
