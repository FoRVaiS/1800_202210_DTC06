<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> full page info template </title>

    <!-- bootstrap 5 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstrap 5 js CDM -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="../css/global_styles.css">
    <style>
        #imageBanner {
            background-image: url("../images/pho_img.jpeg");
            background-size:cover;
            background-repeat: no-repeat;
            background-position: center center;
            width:100%;
            height: 140px;
        }
        
        #saveIcon {
            border: 1px solid black;
            background-image: url("../icon/save-heart.svg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 65%;
            width: 30px;
            height: 30px;
        }

        #shareIcon {
            border: 1px solid black;
            background-image: url("../icon/share-fill.svg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 65%;
            width: 30px;
            height: 30px;
        }



        .buttonFront {
            margin: 5px 10px;
            width:10px;
            height:10px;

        }
    </style>

</head>

<body>
    <nav class="navbar"></nav>

    <div id="imageBanner">
        <!-- background image -->
    </div>

    <div class="bg-info">
        <h3 id="restaurantName">restaurant name</h3>

    </div>
    <div class="container-fluid text-center">
        <button class="rounded-circle" id="saveIcon">
            <!-- <img class="rounded-circle" src="../icon/save-heart.svg" alt="save-icon"> -->
        </button>
        <button class="rounded-circle" id="shareIcon">
            <!-- <img class="rounded-circle" src="../icon/share-fill.svg" alt="share-icon"> -->
        </button>
    </div>
    <div class="card">
        <ul class="list-group  mx-0" style="width:100%">
            <li class="list-group-item" ><img class="buttonFront" src="../icon/location-geo-fill.svg" alt="location-icon">location</li>
            <li class="list-group-item" ><img class="buttonFront" src="../icon/clock-fill.svg" alt="clock-icon">operation hours</li>
            <li class="list-group-item" ><img class="buttonFront" src="../icon/book-fill.svg" alt="menu-icon">menu</li>
            <li class="list-group-item" ><img class="buttonFront" src="../icon/telephone-fill.svg" alt="telephone-icon">contact info (phone number))</li>
            <li class="list-group-item" ><img class="buttonFront" src="../icon/"> list </li>
        </ul>
    </div>

    <footer class="footer"></footer>

    <script src="../js/load-partials.js"></script>
</body>

</html>
