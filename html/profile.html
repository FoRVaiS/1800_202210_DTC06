<!DOCTYPE html>
<html lang="en">

<head>
    <title>comidas</title>

    <!------------------------>
    <!-- Required meta tags -->

    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/global_styles.css">
    <link rel="stylesheet" href="../css/profile.css">

</head>

<body>
    <!------------------------------>
    <!----------HTML Layout--------->
    <!------------------------------>

    <!-- navbar -->
    <nav class="navbar"></nav>

    <div class="container">
        <br>
        <br>

        <!------------->
        <!-- Profile -->
        <!------------->
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center">
                    <img src="../images/placeholder.png" width="200px">
                    <span class="name mt-3" id='displayName'>Rhys Mahannah</span>
                    <span class="profile-content" id="displayCountry">Canada</span>
                    <span class="profile-content" id="displayLanguage">English, French</span>
                    <!-- <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span></span> </div> -->
                    <div class="text mt-3 ">
                        <span>Eleanor Pena is a creator of minimalistic x bold graphics and digital
                            artwork.<br>
                    </div>
                    <div id="editProfileBtn"><button class="btn1 btn-dark mt-3">Edit Profile</button></div>
                    <!-- <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">what do you need here?</div> -->
                </div>
                <form>
                    <fieldset id="personalInfoInput">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="countryInput" class="form-control" placeholder="Enter your country">
                        </div>
                        <div class="form-group">
                            <label>Preferred Language</label>
                            <input type="text" id="languageInput" class="form-control" placeholder="Enter your language">
                        </div>

                        <label>Preferred Language - draft</label>
                        <select class="form-select">
                            <option>draft</option>
                            <option selected>English</option>
                            <option value="fra">French</option>
                            <option value="engfra"> English and French </option>
                        </select>


                    </fieldset>
                </form>
                <div class="d-flex justify-content-center mt-5">
                    <button onclick=editUserInfo() type="button" class="btn btn-dark">Edit Profile</button>
                    <span style="width: 15px"></span>
                    <button onclick=saveUserInfo() type="button" class="btn btn-secondary">Save</button>
                </div>
            </div>

        </div>

        <div class="container-sm">
            <h1>Favorites (Placeholder Section)</h1>
            <hr>



        </div>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>
